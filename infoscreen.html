<!DOCTYPE html>
<html lang="en">
<head>
  <title>Infoscreen</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="img/blank.png"/>
  
  <!-- CSS Less -->
  <link rel="stylesheet" type="text/css" href="less/infoscreen.css" />
  <link rel="stylesheet" type="text/css" href="less/palettes/blue.css" id="palette" />

</head>

<body>
  <div id="overlay"></div>
  <div id="fadeOutNews"></div>
  <div id="background"></div>
  <div id="container">

    <div id="office">
      <div id="status">
        <div id="text">Laster…</div>
        <img src="img/blank.png" />
      </div>
      <div id="subtext">Henter kontorstatus...</div>
    </div>

    <div id="todays">
      <div id="schedule">
        <div class="title">Kontoret</div>
        <div id="servant">- Laster ansvarlige...</div>
        <div id="meetings">Laster møtekalender...</div>
      </div>
      <div id="coffee">
        <div class="title">Kaffe</div>
        <div id="pots">- Laster antall kanner...</div>
        <div id="age">Laster kaffestatus...</div>
      </div>
    </div>
    
    <div id="cantinas">
      <div class="first">
        <div class="title">
          Laster...
        </div>
        <div class="hours">- Laster...</div>
        <div id="dinnerbox"></div>
      </div>
      <div class="second">
        <div class="title">
          Laster...
        </div>
        <div class="hours">- Laster...</div>
        <div id="dinnerbox"></div>
      </div>
    </div>
    
    <div id="bus">
      <div id="firstBus">
        <div class="name">
          <!-- br's are hackish -->
          <br /><br /><br /><img class="loadingLeft" src="img/loading.gif" />
        </div>
        <div class="first">
          <span class="line"></span>
          <span class="time"></span>
        </div>
        <div class="second">
          <span class="line"></span>
          <span class="time"></span>
        </div>
        <div class="third">
          <span class="line"></span>
          <span class="time"></span>
        </div>
        <div class="fourth">
          <span class="line"></span>
          <span class="time"></span>
        </div>
        <div class="error"></div>
      </div>
      <div id="middle">
        <div id="clock">
          <li id="hours">00</li>
          <li id="point">:</li>
          <li id="minutes">00</li>
        </div>
        <img id="atbLogo" src="/img/logo-atb.png" />
      </div>
      <div id="secondBus">
        <div class="name">
          <!-- br's are hackish -->
          <br /><br /><br /><img class="loadingRight" src="img/loading.gif" />
        </div>
        <div class="first">
          <span class="time"></span>
          <span class="line"></span>
        </div>
        <div class="second">
          <span class="time"></span>
          <span class="line"></span>
        </div>
        <div class="third">
          <span class="time"></span>
          <span class="line"></span>
        </div>
        <div class="fourth">
          <span class="time"></span>
          <span class="line"></span>
        </div>
        <div class="error"></div>
      </div>
    </div>
    
    <div id="news">
      <!-- Primary affiliation news -->
      <div id="left">
        <div class="title">
          Laster...
        </div>
        <article data="">
          <img src="img/placeholder.png">
        </article>
        <article data="">
          <img src="img/placeholder.png">
        </article>
        <article data="">
          <img src="img/placeholder.png">
        </article>
        <article data="">
          <img src="img/placeholder.png">
        </article>
      </div>
      <!-- Secondary affiliation news -->
      <div id="right">
        <div class="title">
          Laster...
        </div>
        <article data="">
          <img src="img/placeholder.png">
        </article>
        <article data="">
          <img src="img/placeholder.png">
        </article>
        <article data="">
          <img src="img/placeholder.png">
        </article>
        <article data="">
          <img src="img/placeholder.png">
        </article>
      </div>
    </div>
    
  </div>
  <!-- affiliation logo (will switch to sponsor logo automatically if available -->
  <img id="logo" src="img/blank.png" />
  <!-- "from appKom with <3" -->
  <div id="pageflip">
    <div id="pfBackground"></div>
    <div id="pfText">~$ ps -ef<br />~$ from \\<br />&nbsp;</div>
    <div id="pfFlip"></div>
    <div id="pfLink">
      <br />
      <a href="https://github.com/appkom/notifier/" target="_blank"><span id="pageflipspaces">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br /><span id="pagefliptyping"></span><span class="pageflipcursor">_</span></a>
    </div>
  </div>

  <!-- JS No Dependencies -->
  <script src="libs/jquery-2.1.0.min.js"></script>
  <script src="js/missing.js"></script>
  <script src="js/hotfix.js"></script>
  
  <!-- JS Behind the Scenes -->
  <script src="js/browser.js"></script> <!-- browser needs jquery -->
  <script src="js/constants.js"></script> <!-- constants needs browser -->
  <script src="js/analytics.js"></script> <!-- analytics needs constants -->

  <!-- JS Affiliation and Such -->
  <script src="js/ajaxer.js"></script> <!-- ajaxer needs jquery -->
  <script src="js/affiliation.js"></script> <!-- affiliation needs images -->
  <script src="js/palettes.js"></script> <!-- palettes needs affiliation -->

  <!-- JS Services -->
  <script src="js/bus.js"></script>
  <script src="js/cantina.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/coffee.js"></script>
  <script src="js/hackerspace.js"></script>
  <script src="js/news.js"></script>

  <!-- Document ready sript -->
  <script src="infoscreen.js"></script>

</body>
</html>
